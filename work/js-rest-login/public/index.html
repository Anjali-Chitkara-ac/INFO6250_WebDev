<!DOCTYPE html>
<html>
<head>
	<title>Rank Page</title>
</head>
<body>
	<h2>Welcome to Item Ranker!</h2>
	<div id="list-app">
      <div class="login hidden">
				<span>Please login to continue</span><br>
        <label>Username: <input type="text"></label>
        <button type="button">Login</button>
        <div class="login-status"></div>
      </div>
      <div class="logged-in hidden">
				My Item List :
        <ul class="items"></ul>
				<div>
						<input class="add-item">
        		<button class="add" type="button">Add</button>
			  </div>
				<span>
					<button class="sortAsc" type="button">Sort Ascending</button>
					<button class="sortDec" type="button">Sort Descending</button>
			 </span>
        <div class="logout">
        		<button type="button">Log Out</button>
        </div>
				<div class="status"> </div>
      </div>
  </div>
<link rel="stylesheet" href="style.css"/>
<script src="main.js"></script>
</body>
</html>
